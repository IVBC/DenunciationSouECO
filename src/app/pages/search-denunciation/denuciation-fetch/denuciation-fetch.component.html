<div class="body-fetch d-flex justify-content-center align-items-center" style="background-color: #e9f6fe; min-height: 100vh; width: 100%;">
  <div id="search" class="card shadow" style="width: 28rem; height: max-content;">
    <div class="card-body">
      <div class="logo-login mb-4" (click)="toHome()" matTooltip="Página Inicial"></div>

      <div class="info mb-3 d-flex justify-content-center  align-items-center" style="flex-direction: column;">
        <span style="float: left;">ACOMPANHAMENTO</span>
        <span class="decript" style="float: left; font-size: 14px; color: #06894f;">Aqui você acompanha a situação da denúcia registrada</span>
      </div>
      <form [formGroup]="form">
        <div class="text-danger" *ngIf="form.get('code').invalid && form.get('code').touched">
          <div *ngIf="form.get('code').errors.required"> Campo obrigatório </div>
        </div>
      <div class="input-group mb-3">
        <!-- <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">@</span>
        </div> -->

        <input type="text" class="form-control" formControlName="code" placeholder="Insira o código da denúcia" aria-label="denuncia" aria-describedby="basic-addon1">
      </div>

      </form>

      <div class=" mb-2 d-flex justify-content-center  align-items-center" >
        <button  [disabled]="loading || form.invalid" matTooltip="Click aqui para iniciar a pesquisa" style=" height: 40px;" (click)="onSubmit()" class="btn-eco btn btn-block  btn-sm">
          <div *ngIf="loading" class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <span *ngIf="!loading"> Pesquisar</span>
        </button>
      </div>
<!--
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input type="password" class="form-control" placeholder="Senha" aria-label="Password" aria-describedby="basic-addon1">
      </div> -->
    </div>
  </div>
</div>
